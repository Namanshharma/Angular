<app-header></app-header>

<main>
        <ul id="users">
                @for (item of Users; let i=$index; track item.id) {
                <li><app-user [index]="i+1" (select)="onSelectionOfUser($event)" [user]="item">
                        </app-user></li>
                }
        </ul>
        @if (selectedUser) {
        <app-tasks [detailsOfSelectedUser]="selectedUser"></app-tasks>
        }@else {
        <h1>Please select any user</h1>
        }
</main>
