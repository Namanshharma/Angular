<div>
    <ul>
        @for (ticket of tickets; track ticket.id) {
        <li>
            <app-ticket [data]="ticket" (close)="onClose(ticket.id)" />
        </li>
        } @empty {
        <p>No tickets available here.</p>
        }
    </ul>
</div>

<div id="new-ticket">
    <app-new-ticket (add)="onAdd($event)" />
</div>
